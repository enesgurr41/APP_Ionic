<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center; width: 100%;">Kapı Seçimi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleDarkMode()">
        <ion-icon name="moon" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedGate">
      <ion-item>
        <ion-label>A Kapısı</ion-label>
        <ion-radio value="A Kapısı"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>B kapısı</ion-label>
        <ion-radio value="B Kapısı"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>C Kapısı</ion-label>
        <ion-radio value="C Kapısı"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
 
</ion-content>

<ion-footer>
  <ion-item *ngIf="selectedGate" class="bottomLabel">
    <ion-label>Seçilen Kapı</ion-label>
    <ion-text>{{ selectedGate }}</ion-text>
  </ion-item>
  <ion-button class="login-button2" (click)="login()" fill="solid" expand="full" size="large">KAPI GİRİŞ SEÇ</ion-button>
</ion-footer>
